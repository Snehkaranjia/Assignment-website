<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student regestration</title>
</head>

<body>
    <form>
        <div class="form" style="background-color: antiquewhite;">
            Name : <input type="text" placeholder="Enter your name"><br><br>
            Student roll no. : <input type="text" placeholder="Enter your roll no."><br><br>
            Admission number : <input type="text" placeholder="Enter your Admission number"><br><br>
            Address : <textarea name="adress" placeholder="Enter full home adress" cols="100" rows="5"></textarea><br><br>
            Date of birth : <input type="datetime-local" value="Date of birth"><br><br>
            Gender :
            <label for="genderm">
                <input type="radio" id="genderm" name="gender" value="male">Male
            </label>
            <label for="genderf">
                <input type="radio" id="genderf" name="gender" value="female">Female
            </label><br><br>
            Blood group :<br>
            <label for="A">
                <input type="checkbox" id="A" name="A" value="blood group">A
            </label><br>
            <label for="A+">
                <input type="checkbox" id="A+" name="A+" value="blood group">A positive
            </label><br>
            <label for="B">
                <input type="checkbox" id="B" name="B" value="blood group">B
            </label><br>
            <label for="B+">
                <input type="checkbox" id="B+" name="B+" value="blood group">B positive
            </label><br>
            <label for="AB">
                <input type="checkbox" id="AB" name="AB" value="blood group">AB
            </label><br>
            <label for="O+">
                <input type="checkbox" id="O+" name="O+" value="blood group">O positive
            </label><br>
            <label for="O-">
                <input type="checkbox" id="O-" name="O-" value="blood group">O nagative
            </label><br><br>
            <input type="button" value="submit">
            <input type="button" value="clear">
        </div>
    </form>
</body>

</html>
